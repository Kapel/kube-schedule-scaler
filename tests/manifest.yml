---
apiVersion: v1
kind: Namespace
metadata:
  name: test-kube-schedule-scaler
  labels:
    name: test-kube-schedule-scaler
    product: test
    component: kube-schedule-scaler
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  namespace: test-kube-schedule-scaler
  labels:
    app: test-kube-schedule-scaler
    product: test
    component: sleep
spec:
  selector:
    matchLabels:
      component: sleep
  replicas: 1
  template:
    metadata:
      labels:
        app: test-kube-schedule-scaler
        product: test
        component: sleep
    spec:
      terminationGracePeriodSeconds: 1
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
        runAsGroup: 65534
      containers:
        - name: sleep
          image: 979633842206.dkr.ecr.eu-west-1.amazonaws.com/docker-hub/library/busybox:1.33.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 32Mi
          command: ['sleep', 'infinity']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep-with-autoscaling
  namespace: test-kube-schedule-scaler
  labels:
    app: test-kube-schedule-scaler
    product: test
    component: sleep-with-autoscaling
spec:
  selector:
    matchLabels:
      component: sleep-with-autoscaling
  replicas: 1
  template:
    metadata:
      labels:
        app: test-kube-schedule-scaler
        product: test
        component: sleep-with-autoscaling
    spec:
      terminationGracePeriodSeconds: 1
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody
        runAsGroup: 65534
      containers:
        - name: sleep
          image: 979633842206.dkr.ecr.eu-west-1.amazonaws.com/docker-hub/library/busybox:1.33.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 32Mi
          command: ['sleep', 'infinity']
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: sleep-with-autoscaling
  namespace: test-kube-schedule-scaler
  labels:
    app: test-kube-schedule-scaler
    product: test
    component: sleep-with-autoscaling
spec:
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sleep-with-autoscaling
